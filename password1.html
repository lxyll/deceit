<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>狼人杀</title>
    <script type="text/javascript">
        document.addEventListener('plusready', function () {
            //console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

        });
    </script>
    <link rel="stylesheet" href="css/password1.css">
    <link rel="stylesheet" href="css/font_5ofytvfaiw6/iconfont.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    

    <header>
        <div class="head">
            <a href="index.html" class="head-a"><i class="iconfont icon-jiantou"></i></a>
            <span class="xiu">修改密码</span>
            
        </div>
    </header>

    <main>
        <div id="tishi" class="tishi hides">
            <p class="tishi1 hides">不能为空</p>
            <p class="tishi2 hides">修改成功</p>
        </div>

        <div id="login">
            <form id="logins" class="login">
                <label for="">
                    <span>用户名</span>
                    <input type="text" value="" id="username" readonly />

                </label>

                <label for="">
                    <span>新密码</span>
                    <input type="password" placeholder="请输入您的密码" id="password" />
                    
                    <div class="passtext hides">
                        <img src="img/T.jpg" alt="" style="width: 18rem;border-radius: 5px;">
                        <div class="passtext1">
                            <p>输入错误！必须是数字和字母混合</p>
                            <p>且不得有汉字，最少8位</p>
                        </div>

                    </div>

                </label>

                <label for="">
                    <span>确认密码</span>
                    <input type="password" placeholder="请确认您的密码" id="confirm-password" />
                    <div class="firm-passtext hides">
                        <img src="img/T.jpg" alt="" style="width: 18rem;border-radius: 5px;">
                        <div class="firm-passtext1">
                            <p>输入错误！密码不一致</p>

                        </div>

                    </div>
                </label>


                <label for="">
                    
                    <button type="submit" id="submit">提交</button>
                    <button type="reset" class="reset">重置</button>
                </label>
            </form>
        </div>


    </main>
    <script src="js/password1.js"></script>

</body>


</html>
