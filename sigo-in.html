<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>狼人杀</title>
    <script type="text/javascript">
        document.addEventListener('plusready', function () {
            //console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

        });
    </script>
    <link rel="stylesheet" href="css/sigo-in.css">
    <link rel="stylesheet" href="css/font_5ofytvfaiw6/iconfont.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>


    <header>
        <div class="head">
            <a href="index.html" class="head-a"><i class="iconfont icon-jiantou"></i></a>
            <span class="zhu">注册</span>
        </div>
    </header>

    <main>
        <div id="tishi" class="tishi hides">
            <p class="tishi1 hides">用户不能为空！</p>
            <p class="tishi2 hides">密码不能为空！</p>
            <p class="tishi3 hides">密码不一致</p>
            <p class="tishi4 hides">邮箱不能为空</p>
            <p class="tishi5 hides">电话不能为空</p>
            <p class="tishi6 hides">验证码不能为空</p>
            <p class="tishi7 hides">注册成功</p>
            <p class="tishi8 hides">验证码错误</p>
            <p class="tishi9 hides">验证码正确</p>
        </div>

        <div id="login">
            <form id="logins" class="login">
                <label for="">
                    <span>用户名</span>
                    <input type="text" placeholder="请输入您的用户名" id="username" />

                    <div class="nametext hides">
                        <img src="img/T.jpg" alt="" style="width: 18rem;border-radius: 5px;">
                        <div class="nametext1">
                            <p>输入错误！首字必须以字母开头</p>
                            <p>最少8位,且不得有汉字</p>
                        </div>

                    </div>
                </label>

                <label for="">
                    <span>密码</span>
                    <input type="password" placeholder="请输入您的密码" id="password" />

                    <div class="passtext hides">
                        <img src="img/T.jpg" alt="" style="width: 18rem;border-radius: 5px;">
                        <div class="passtext1">
                            <p>输入错误！必须是数字和字母混合</p>
                            <p>且不得有汉字，最少8位</p>
                        </div>

                    </div>
                </label>

                <label for="">
                    <span>确认密码</span>
                    <input type="password" placeholder="请确认您的密码" id="confirm-password" />

                    <div class="firm-passtext hides">
                        <img src="img/T.jpg" alt="" style="width: 18rem;border-radius: 5px;">
                        <div class="firm-passtext1">
                            <p>输入错误！密码不一致</p>

                        </div>

                    </div>


                </label>

                <label for="">
                    <span>邮箱</span>
                    <input type="text" placeholder="请输入您的邮箱" id="malibox" />

                    <div class="malibox hides">
                        <img src="img/T.jpg" alt="" style="width: 18rem;border-radius: 5px;">
                        <div class="malibox1">
                            <p>输入错误！请检查邮箱格式</p>
                            <p>如：xx@qq.com</p>

                        </div>

                    </div>



                </label>

                <label for="">
                    <span>手机</span>
                    <input type="text" placeholder="请输入您的手机" id="phone" />
                    <div class="phone hides">
                        <img src="img/T.jpg" alt="" style="width: 18rem;border-radius: 5px;">
                        <div class="phone1">
                            <p>输入错误！请输入正确的手机号</p>

                        </div>

                    </div>



                    
                </label>

                <label for=""><!--验证码部分-->
                    <div id="v_container"></div>
                    <input type="text" id="code_input" value="" placeholder="请输入验证码" />
                    <div id="my_button" class="my-button">验证</div>

                </label>

                <label for="">

                    <button type="submit" id="submit">提交</button>
                    <button type="reset">重置</button>
                </label>

            </form>
        </div>
    </main>
    <script src="js/sigon-in.js"></script>
    <script>
        var verifyCode = new GVerify("v_container");
        // console.log(verifyCode)
        document.getElementById("my_button").onclick = function () {
            var res = verifyCode.validate(document.getElementById("code_input").value);
            if (res) {
                // alert("验证正确");
                $('.tishi').addClass('shows');
                $('.tishi9').addClass('shows');
                setTimeout(function () {
                    $('.tishi9').removeClass('shows'); //找到对应的标签隐藏
                }, 2000);
                $('#submit').removeAttr("disabled"); //移除disabled属性
            } else {
                // alert("验证码错误");
                $('.tishi').addClass('shows');
                $('.tishi8').addClass('shows');
                setTimeout(function () {
                    $('.tishi8').removeClass('shows'); //找到对应的标签隐藏
                }, 2000);
                $('#submit').attr('disabled', "true"); //添加disabled属性
            }
        }
    </script>

</body>


</html>
